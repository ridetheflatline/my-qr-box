<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate" />    
    <title>Footer Stick</title>
    <link rel="stylesheet" href="./css/globe.css">
    <style type="text/css" media="screen">    
        object:focus { outline:none; }
        #flashContent { display:none; }
    </style>
    <link rel="stylesheet" type="text/css" href="./flex/history/history.css" />
    <script type="text/javascript" src="./flex/history/history.js"></script> 
    <script type="text/javascript" src="./flex/swfobject.js"></script>
    <script type="text/javascript">
        // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
        var swfVersionStr = "11.1.0";
        // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
        var xiSwfUrlStr = "./flex/playerProductInstall.swf";
        var flashvars = {};
        var params = {};
        params.quality = "high";
        params.bgcolor = "#ffffff";
        params.allowscriptaccess = "sameDomain";
        params.allowfullscreen = "true";
        var attributes = {};
        attributes.id = "QRBuilder";
        attributes.name = "QRBuilder";
        attributes.align = "middle";
        swfobject.embedSWF(
            "./flex/QRBuilder.swf", "flashContent", 
            "100%", "100%", 
            swfVersionStr, xiSwfUrlStr, 
            flashvars, params, attributes);
        // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
        swfobject.createCSS("#flashContent", "display:block;text-align:left;");
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <span style="font-size: large; font-weight: bolder;">QR Box</span>help you to make QR code
        </div>
        <div id="out-content">
            <div id="content-box">
                <div id="flashContent">
                    <p>
                        To view this page ensure that Adobe Flash Player version 11.1.0 or greater is installed. 
                    </p>
                    <script type="text/javascript"> 
                        var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://"); 
                        document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
                                + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" ); 
                    </script> 
                </div>
                <noscript>
		            <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%" id="QRBuilder">
		                <param name="movie" value="./flex/QRBuilder.swf" />
		                <param name="quality" value="high" />
		                <param name="bgcolor" value="#ffffff" />
		                <param name="allowScriptAccess" value="sameDomain" />
		                <param name="allowFullScreen" value="true" />
		                <!--[if !IE]>-->
		                <object type="application/x-shockwave-flash" data="./flex/QRBuilder.swf" width="100%" height="100%">
		                    <param name="quality" value="high" />
		                    <param name="bgcolor" value="#ffffff" />
		                    <param name="allowScriptAccess" value="sameDomain" />
		                    <param name="allowFullScreen" value="true" />
		                <!--<![endif]-->
		                <!--[if gte IE 6]>-->
		                    <p> 
		                        Either scripts and active content are not permitted to run or Adobe Flash Player version
		                        11.1.0 or greater is not installed.
		                    </p>
		                <!--<![endif]-->
		                    <a href="http://www.adobe.com/go/getflashplayer">
		                        <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash Player" />
		                    </a>
		                <!--[if !IE]>-->
		                </object>
		                <!--<![endif]-->
		            </object>
		        </noscript>
            </div>
        </div>
    </div>
    <div id="footer">
        <hr>
        <span class="words">Copyright Â© 2012 WangTao And ZhaoFang , All Rights Reserved</span>
    </div>
</body>
</html>
